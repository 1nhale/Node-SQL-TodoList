<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">

          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">

              <h6 class="mb-3">
                <%= listTitle %>
              </h6>

              <form class="d-flex justify-content-center align-items-center mb-4 item" method="post" action="/">
                <div class="form-outline flex-fill">
                  <input type="text" id="form3" class="form-control form-control-lg" name="newItem"
                    placeholder="New Task" autocomplete="off" autofocus="true" />
                  <label class="form-label" for="form3">What Needs To Be Completed?</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg ms-2" value=<%=listTitle %>Add</button>
              </form>
              <div class="box">
                <% newListItems.forEach((item)=>{ %>
                  <form action="/delete" method="post">
                    <div class="item">
                      <input type="checkbox" name="checkbox" value="<%= item.id %> " onchange="this.form.submit()">
                      <p>
                        <%= item.item_name %>
                      </p>
                    </div>
                    <input type="hidden" name="listName" value="<%= listTitle %>"></input>
                  </form>
                  <%}) %>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
